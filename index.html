<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY CLONE</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>

<body>
    <nav>
        <ul>
            <div class="brand">
                <img src="logo.png" alt="">
                <span>Spotify</span>
            </div>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Your Playlist - Stream Free</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Mortals</span>
                    <span class="songlistplay"><span id="timestamp">05:34<img src="play-circle-fill (1).png"  class="songitemplay" alt="" id="play1"></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/2.jpg" alt="1">
                    <span>cielo</span>
                    <span class="songlistplay"><span id="timestamp">05:34<img src="play-circle-fill (1).png" class="songitemplay" alt="" id="play2"></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/3.jpg" alt="1">
                    <span>bye bye</span>
                    <span class="songlistplay"><span id="timestamp">05:34<img src="play-circle-fill (1).png" class="songitemplay" alt="" id="play3"></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/4.jpg" alt="1">
                    <span>blinding lights</span>
                    <span class="songlistplay"><span id="timestamp">05:34<img src="play-circle-fill (1).png" class="songitemplay" alt="" id="play4"></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/6.jpg" alt="1">
                    <span>pressure</span>
                    <span class="songlistplay"><span id="timestamp">05:34<img src="play-circle-fill (1).png" class="songitemplay" alt="" id="play5"></span></span>
                </div>
            </div>

        </div>

        <div class="songbanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="" id="bar" min="0" max="100" value="0">
        <div class="songinfo">
            <img src="playing.gif" alt="" srcset="" id="gif">
            <div id="text">Mortals</div>
        </div>
        <div class="buttons">
            <img src="arrow-left-circle-fill.png" alt="">
            <img src="play-circle-fill.png" alt="" id="masterplay">
            <!-- <img src="pause-circle-fill.png" alt="" id="pause"> -->
            <img src="arrow-right-circle-fill.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
